{% extends "adminhome.html" %}
{% block content %}
  
<div class="container">
    <table class="table table-info text-center mt-5">
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Status</th>
        </tr>
        {% for item in user  %}
        <tr>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td>{{item.email}}</td>
            <td><a href="#" onclick="alert('Please Go to Admin pannel for edit Users')" class="btn btn-outline-dark">View</a></td>
        </tr>
        {% endfor %}

    </table>
</div>
{% endblock %}
