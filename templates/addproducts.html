{% extends "home.html" %}
{% block content %}

<style>
    .formcontainer{
        width: 400px;
        height: auto;
        margin: auto;
        margin-top: 30px;
        text-align: center;
        border-radius: 10px;
        border: 1px solid gray;
    }
    .formcontainer input,select{
        width:300px;
        padding: 6px;
    }
</style>

<div class="container align-content-center">
    <div class="formcontainer">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <h2>Add A Product To List</h2>
        {% for message in messages %}
        <h6 style="color:red">{{message}}</h6>
        {% endfor %}
        <h6 style="color:red">{{form.errors}}</h6>
        <br><br>
        {% for field in form %}
        {{field.label}}: <br>
        {{field}} <br><br>
          
        {% endfor %}
        <br><br>
        <button class="btn btn-outline-info">Add Product</button>
        <br><br>
    </form>
    </div>

</div>
    
{% endblock %}
